<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrots</title>
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0985adef14.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="top_container">
        <button class="btn_Start">
          <i class="fas fa-play"></i>
        </button>
        <span class="timer">0:0</span>
        <span class="score">9</span>
      </header>
      <section class="bottom_container"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="restart">
        <i class="fa-sharp fas fa-rotate-right"></i>
      </button>
      <span class="message">Hello</span>
    </section>
  </body>
</html>
