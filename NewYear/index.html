<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay controls loop>
      <!-- autoplay - 자동재생 / controls - 오디오 일시정지, 시간조정 / loop - 무한반복 -->
      <source src="./bgm.mp3" type="audio/mpeg" />
    </audio>
    <div class="middle">
      <h1 class="label">New Year Countdown</h1>
      <div class="time">
        <span>
          <div class="d">00</div>
          Days
        </span>
        <span>
          <div class="h">00</div>
          Hours
        </span>
        <span>
          <div class="m">00</div>
          Minutes
        </span>
        <span>
          <div class="s">00</div>
          Seconds
        </span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
